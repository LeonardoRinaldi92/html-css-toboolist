<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
    <title>html-css-toboolist</title>
</head>
<body>
    <header>
        <!-- boxlogo -->
        <div class="boxlogo">
            <img class="logo" src="./assets/img/Logo.png" alt="">
            <h1 class="title"><strong>Toboolist</strong></h1>
        </div>
    </header>

    <main>
        <!-- topcontainer -->
        <div class="cntr container-top">
            <!-- buttoncontainer -->
            <div class="margin-l">
                <button class="button top-button blue textwhite">Add Task</button>
                <button class="button grey-top-button">Add Section</button>
            </div>
        </div>
        <!-- bottom container -->
        <div class="cntr container-bottom ">
            <!-- newtask -->
            <div class="textbig">
                 <strong>New Task</strong>

            </div> 
                <ul>
                    <li >
                        <span class="checked"></span>
                        <span class="textsmall"> Quarterly Newsletter</span>
                        <button class="pills blue textwhite">Editorial</button>
                    </li>
                </ul>
            <!-- today -->
            <div class="textbig">
               <strong>Today</strong>
            </div>
            <div>
                <ul>
                    <li>
                        <span class="checked"></span>
                        <span class="textsmall"> Recruiting blog post</span>  
                        <button class="pills blue textwhite">Editorial</button>   
                     </li>
                    <li>
                        <span class="checked"></span>
                        <span class="textsmall"> Mobile app launch</span>
                        <button class="pills violet textwhite">Q1 Goals</button>
                    </li>
                    <li>
                        <span class="unchecked"></span>
                        <span class="textsmall"> Interviw Jhon H.</span>
                        <button class="pills darkgreen textwhite">Recruiting</button>
                    </li>
                    <li>
                        <span class="checked"></span>
                        <span class="textsmall"> Summit update to mobilie storefronts</span>
                        <button class="pills orange textwhite">Mobile</button>
                    </li>
                </ul>
            </div>
             <!-- Upcoming -->
            <div class="textbig">
                <strong>Upcoming</strong>
            </div>
            <div>
                <ul>
                    <li>
                        <span class="unchecked"></span>
                        <span class="textsmall">Schedule meeting whit Alex</span>    
                    </li>
                    <li>
                        <span class="checked"></span>
                        <span class="textsmall"> Homepage refresh</span>
                        <button class="pills pink textwhite">Website</button>
                    </li>
                    <li>
                        <span class="checked"></span>
                        <span class="textsmall">Onboard new Sales team members</span>
                        <button class="pills lightgreen textwhite">Website</button>
                    </li>
                    <li>
                        <span class="checked"></span>
                        <span class="textsmall">Review editorial calendar</span>
                        <button class="pills blue textwhite">Editorial</button>    
                    </li>
                </ul>
            </div>
        </div>

        
    </main>
</body>
</html>
